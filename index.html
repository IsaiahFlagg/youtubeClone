<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>YouTube Clone</title>
</head>
<body>
    <div class="videos">
        <section class="video-section">
            <article class="video-container">
                <a href="#" class="thumbnail" data-duration="12:24">
                    <img src="http://unsplash.it/250/150?gravity=center" alt="" class="thumbnail-image">
                </a>
                <div class="video-bottom-section">
                    <a href="#">
                        <img src="http://unsplash.it/36/36?gravity=center" alt="" class="channel-icon">
                    </a>
                    <div class="video-details">
                        <a href="#" class="video-title">Video Title</a>
                        <a href="#" class="video-channel-name">Channel Name</a>
                        <div class="video-metadata">
                            <span>12k Views</span>
                            •
                            <span>1 week ago</span>
                        </div>
                    </div>
                </div>
            </article>
            <article class="video-container">
                <a href="#" class="thumbnail" data-duration="12:24">
                    <img src="http://unsplash.it/250/150?gravity=center" alt="" class="thumbnail-image">
                </a>
                <div class="video-bottom-section">
                    <a href="#">
                        <img src="http://unsplash.it/36/36?gravity=center" alt="" class="channel-icon">
                    </a>
                    <div class="video-details">
                        <a href="#" class="video-title">Video Title</a>
                        <a href="#" class="video-channel-name">Channel Name</a>
                        <div class="video-metadata">
                            <span>12k Views</span>
                            •
                            <span>1 week ago</span>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>











</body>
</html>
